<div class="container">
    <h1 style="margin: 12px;">Usuarios</h1>

    <div align="right">
        <button mat-flat-button color="primary" (click)="onOpenModal()" class="mb-2">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>

    <div class="table-content mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- precio Column -->
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio | currency }} </td>
            </ng-container>
          
            <!-- existencia Column -->
            <ng-container matColumnDef="existencia">
              <th mat-header-cell *matHeaderCellDef> Existencia </th>
              <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent" (click)="onOpenModal(element)" class="me-2">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
    
                <button mat-flat-button color="warn" (click)="onDelete(element.id)">
                  <mat-icon>delete</mat-icon>
                  Eliminar
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div> 

</div>
